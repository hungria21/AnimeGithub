<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site VitePress Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Navegação -->
        <header class="nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="/">Logo</a>
                </div>
                <nav class="nav-links">
                    <a href="#" class="nav-link">Guia</a>
                    <a href="#" class="nav-link">Documentação</a>
                    <a href="#" class="nav-link">Sobre</a>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-container">
                <h1 class="hero-title">Meu Site VitePress Style</h1>
                <p class="hero-description">Um site estático com aparência do VitePress</p>

                    <a href="#" class="button button-alt">GitHub</a>
                </div>
            </div>
        </section>

        <!-- Features Section -->
        <section class="features">

                <div class="feature-card">
                    <h3>Rápido</h3>
                    <p>Performance excepcional para seu site</p>
                </div>
                <div class="feature-card">
                    <h3>Moderno</h3>
                    <p>Design limpo e responsivo</p>
                </div>

                    <h3>Simples</h3>
