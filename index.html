<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de eBooks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Leitor de eBooks</h1>
        </header>

        <main>
            <div class="upload-section">
                <input type="file" id="file-input" accept=".epub,.pdf,.txt">
                <label for="file-input" class="upload-button">Escolher eBook</label>
            </div>

            <div id="reader-container">
                <div id="book-content"></div>
                <div class="controls">
                    <button id="prev-page">Página Anterior</button>
                    <span id="page-num"></span>
                    <button id="next-page">Próxima Página</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
